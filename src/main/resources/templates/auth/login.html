<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<title>Insert title here</title>
<link href="/css/global.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<!-- 로그인 -->
		<main>
			<div class="container-md py-5">
				<div class="row">
					<div class="col-10 col-sm-6 col-lg-4 py-5 mx-auto">

						<h2 class="text-center pb-4">로그인</h2>
						<form class="row row-cols-1 gy-4" action="/auth/login" method="post">

							<div class="col">
								<label for="login_email" class="form-label">이메일</label>
								<input type="email" class="form-control" id="login_email" name="email" placeholder="이메일을 입력해주세요." required>
								<div class="invalid-feedback">
									이메일을 입력해주세요.
								</div>
							</div>
			
							<div class="col">
								<label for="login_pw" class="form-label">비밀번호</label>
								<input type="password" class="form-control" id="login_pw" name="password" placeholder="비밀번호를 입력해주세요." required>
								<div class="invalid-feedback">
									비밀번호를 입력해주세요.
								</div>
							</div>

							<button class="btn btn-primary w-50 mb-3 mx-auto" type="submit">로그인</button>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	
</body>
</html>
